{% extends "dashboard/base.html" %}

{% block content_middle %}
    <div>
        <h2>MailChimp templates:</h2>
        <ul>
            {% if mc_templates %}
                {% for t in mc_templates['user'] %}
                    <li><pre>{{ t | safe }}</pre></li>
                {% endfor %}
            {% else %}
                <li>No templates</li>
            {% endif %}
        </ul>
    </div>
{% endblock %}
